# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # These are secret environment variables, whose values are stored in Secret
  # Manager. Specify the secret and a version.
  # You can create a secret and grant access to the App Hosting service account by running
  # `gcloud secrets create <secret> --project=<project>> --data-file=-` and
  # `gcloud secrets add-iam-policy-binding <secret> --project=<project> --role=roles/secretmanager.secretAccessor --member=serviceAccount:<service-account-email>`
  # You can find your service account email in the Firebase console settings.
  env:
    - variable: FIREBASE_PROJECT_ID
      secret: FIREBASE_PROJECT_ID
    - variable: FIREBASE_PRIVATE_KEY
      secret: FIREBASE_PRIVATE_KEY
    - variable: FIREBASE_CLIENT_EMAIL
      secret: FIREBASE_CLIENT_EMAIL
    - variable: FIREBASE_STORAGE_BUCKET
      secret: FIREBASE_STORAGE_BUCKET
